replicado.connection_form:
  path: '/admin/config/replicado/connection'
  defaults:
    _form: '\Drupal\replicado\Form\ConnectionForm'
    _title: 'ConnectionForm'
  requirements:
    _permission: 'access administration pages'
  options:
    _admin_route: TRUE

replicado.query_output_controller_output:
  path: '/listas/{consulta}'
  defaults:
    _controller: '\Drupal\replicado\Controller\QueryOutputController::output'
    _title: 'output'
  requirements:
    _permission: 'access content'
